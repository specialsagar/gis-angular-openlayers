
<div class="profile-body">
    <div class="row mt-1 mb-1 profile-image-container">
        <img [src]="profile.avatarUrl" alt="Profile Image" class="profile-image">
    </div>

    <div class="profile-header mt-2">
        <h3>My Details</h3>
    </div>

    <div class="mt-2">
        <div class="info-label">Full name</div>
        <div class="info-details">{{profile.firstName + ' ' + profile.lastName}}</div>
    </div>

    <div class="mt-3">
        <div class="info-label">Email</div>
        <div class="info-details">{{profile.email}}</div>
    </div>

    <div class="mt-3">
        <div class="info-label">Mobile</div>
        <div class="info-details">{{profile.phone}}</div>
    </div>

    <div class="mt-3">
        <div class="info-label">Address</div>
        <div class="info-details" [innerHTML]="profileAddress"></div>
    </div>
</div>
